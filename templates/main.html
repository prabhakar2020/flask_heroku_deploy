
<table>
    <tr><td><h1>Main page</h1></td><td><a style='background-color:yellow;' href="./logout">Logout</a></td></tr>
    <tr><td colspan="2"><h2>Hello {{user}}, Welcome to flask application deployment on Heroku</h2></td></tr>

</table>


{% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li<{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
      {% endwith %}
