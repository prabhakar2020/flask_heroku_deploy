<h1>Login</h1>
<form method="POST">
<table>
    <tr>
        <td>Name:</td><td><input type="text" name="name" /></td>
    </tr>
    <tr>
        <td>Password:</td><td><input type="password" name="pass" /></td>
    </tr>
    <tr>
        <td colspan="2"><input type="submit" value="Login" /></td>
    </tr>
</table>
</form>
<em>Note: Use dummy credentials</em>
{% if error %}
<p style="color:red;font-weight: bold;"><strong>Error:</strong> {{ error }}
{% endif %}
